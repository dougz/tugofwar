<!DOCTYPE html>
<html>
  <head>
    @HEAD@

  </head>
  <body onload="initPage()" id="puzz">
    <div id="top">
      <div>Enter your name: <input type="text" id="who" maxlength="30"></input></div>
      <div id="players"></div>
    </div>
    <div id=buttons>
      <button id=left class=choice></button>
      <button id=right class=choice></button>
    </div>
    <p id=message></p>
    <p id=countdown>&nbsp;</p>
    <div id=tally>
      <div id=leftvoters></div>
      <svg id="rope"
	   version="1.1"
	   baseProfile="full"
	   width="500" height="95"
	   xmlns="http://www.w3.org/2000/svg">
	<line x1="25" y1="0" x2="25" y2="95" stroke="red" stroke-dasharray="5 5" stroke-width="2px" />
	<line x1="475" y1="0" x2="475" y2="95" stroke="red" stroke-dasharray="5 5" stroke-width="2px" />
	<line x1="250" y1="0" x2="250" y2="95" stroke="#cccccc" />
	<line x1="0" y1="47.5" x2="500" y2="47.5" stroke="#ecea8d" stroke-width="8px" />
	<g transform="translate(250, 47.5)">
	  <circle id="target" cx="0" cy="0" r="20" fill="#59acfa" stroke="black" stroke-width="2px" />
	</g>
      </svg>
      <div id=rightvoters></div>
    </div>
    <table id=matches>
    </table>
  </body>
</html>
